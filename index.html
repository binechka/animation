<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <button class="image-holder car" type="button">
        <img
          class="image"
          src="./image/IMG_1229.png"
          alt="машинка"
          width="300px"
        />
      </button>
      <button class="image-holder tree" type="button">
        <img
          class="image"
          src="./image/IMG_1230.png"
          alt="деревце"
          width="200px"
        />
      </button>
      <button class="image-holder cloud" type="button">
        <img
          class="image"
          src="./image/IMG_1231.png"
          alt="хмаринка"
          width="150px"
        />
      </button>
      <p class="txt">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur
        officia, est quasi minima velit libero earum veniam eligendi ratione
        repellendus consectetur eum error! Minima modi unde, quibusdam
        repudiandae expedita provident?
      </p>
      <ul class="socials__list">
        <li class="socials__item">
          <a class="socials__link" href="">
            <svg class="socials__icon" width="16" height="16">
              <use href="./image/sprite.svg#icon-twitter"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a class="socials__link" href="">
            <svg class="socials__icon" width="16" height="16">
              <use href="./image/sprite.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a class="socials__link" href="">
            <svg class="socials__icon" width="16" height="16">
              <use href="./image/sprite.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
      </ul>

      <div>
        <a class="button button__link link" href="#Register"
          ><span class="button__txt">Register</span></a
        >
        <button class="button" type="submit">Register</button>
        <button class="button" type="submit">Send</button>
      </div>
      <div>
        <form class="form" id="Register">
          <input type="mail" id="mail" name="mail" />
          <label for="mail">Email</label>
        </form>
      </div>
    </div>
  </body>
</html>
